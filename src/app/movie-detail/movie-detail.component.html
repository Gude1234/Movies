<app-header></app-header>
<app-popup *ngIf="selected" [movie1]="movie" [languages1]="languages" (language)="someMethod($event)"></app-popup>
<div>
    <div class="cde" style="background-image: linear-gradient(90deg, rgb(26, 26, 26) 24.97%, rgb(26, 26, 26) 38.3%, rgba(26, 26, 26, 0.04) 97.47%, rgb(26, 26, 26) 100%), url({{backgroundurl}});">
        <div class="details">
            <img src="{{ movie['imageUrl'] }}" style="height: 400px;width: 230px;border-radius: 10px;">
            <div class="values">
                <h1>{{ movie['name']}}</h1>
                <h3><i class="bi bi-star-fill" style="color:#f84464"></i>&nbsp; {{ movie['rating'] }}/10</h3>
                <p>{{movie['languages']}}</p>
                <div class="list-group-item">
                    <div class="pull-left">
                        <h4>Add your rating & review</h4>
                        <p>Your ratings matter</p>
                    </div>
                    <div class="pull-right" style="margin-top: 3%;font-weight:bold;font-size: 17px;">
                        <button style="border-radius: 10px;width: 100px;height: 50px;background-color: white;color: black;border: 0px;" (click)="onRating()">Rate Now</button>
                    </div>
                </div>
                <p style="font-weight: 600;font-size: 16px;">{{movie['runTime']}} . {{movie['category']}} . {{movie['certification']}} . {{movie['releaseDate']}}</p>
                <button style="width: 200px;height: 50px;background-color:#f84464;border-radius: 10px;border: 0px;" (click)="onBooking()">Book Tickets</button>
            </div>
        </div>    
    </div>
    <div class="about">
        <p style="font-size: 23px;font-weight:600;margin-bottom:2%;">About the movie</p>
        <p style="font-size: 17px;">{{movie['description']}}</p>
    </div>
</div>
